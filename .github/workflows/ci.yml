name: CI

on:
  push:
    branches:
      - idea201.x
      - idea202.x
      - idea203.x
  pull_request:

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Scala
        uses: olafurpg/setup-scala@v7
        with:
          java-version: "adopt@1.8"

      - name: Run tests
        run: sbt test
        shell: bash
